groups:
- name: loki.rules
  rules:
  - alert: RainforestIntegrationDown
    expr: |
      sum(rate({container_name="homeassistant"} |= "issued command while not connected" [5m] )) > 0
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Rainforest integration down on (instance {{ $labels.instance }})
      description: "Rainforest integration down on (instance {{ $labels.instance }})"
  - alert: MyQIntegrationDown
    expr: |
      sum(rate({container_name="homeassistant"} |= "[pymyq.api] Authentication failed" [5m] )) > 0
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: MyQ integration down on (instance {{ $labels.instance }})
      description: "MyQ integration down on (instance {{ $labels.instance }})"
  - alert: TigerBridgeCapExceeded
    expr: |
      sum(rate({channel="Tiger Bridge"} |= "Cannot upload files, storage cap exceeded" [5m] )) > 0
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Tiger Bridge Storage Cap Exceeded
      description: "{{ message }}"
  - alert: Test
    expr: |
      sum(rate({host="Veeam.local.lan"} |= `TestTest` | pattern `<message>` [5m])) by (message) > 0
    for: 0m
    labels:
      severity: critical
    annotations:
      summary: Test log extraaction
      message: '{{ $labels.instance }} {{`"{{ slice $labels.message 0 500 }}"`}}'
