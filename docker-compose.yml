version: '3.8'

volumes:
    prometheus_data: {}
    grafana_data: {}

services:

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/:/etc/prometheus/
      - ./prometheus/cert/ca.crt:/etc/prometheus/ca.crt
      - ./prometheus/cert/tls.crt:/etc/prometheus/tls.crt
      - ./prometheus/cert/tls.key:/etc/prometheus/tls.key
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=3d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.external-url=http://prom.local.lan:9090'
    ports:
      - 9090:9090
    restart: always

  alertmanager:
    image: prom/alertmanager
    ports:
      - 9093:9093
    volumes:
      - ./alertmanager/:/etc/alertmanager/
    restart: always
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://alerts.local.lan:9093'

  grafana:
    image: grafana/grafana:latest
    user: "472"
    ports:
      - 3000:3000
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana

  vmware-exporter:
    image: pryorda/vmware_exporter:latest
    ports:
      - "9272:9272"
    environment:
      VSPHERE_HOST: "vcsa-1.local.lan"
      VSPHERE_USER: "administrator@vsphere.local"
      ### VSPHERE_PASSWORD: ""
      VSPHERE_IGNORE_SSL: "True"
      # VSPHERE_COLLECT_VMS: "False"
      # VSPHERE_COLLECT_VMGUESTS: "False"
    restart: always

  blackbox:
    image: prom/blackbox-exporter:latest
    ports:
      - 9115:9115
    command:
      - --config.file=/etc/blackbox/blackbox.yml
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox/blackbox.yml

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki